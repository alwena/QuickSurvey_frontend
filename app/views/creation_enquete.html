<html>
	<head>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Creation enquete</title>
	</head>
	<body>
	
	<form method="post" action="" enctype="">
		<div align="center" class="centre">
		<fieldset>
			<h3>
				Définition d'une enquête
			</h3>
			<label for="name">
				Nom de l'enquête :
			</label>  
			<input name="nom_enquete" type="text" id="name" /> <br />
			
			<label for="date_debut">
				Date de début :
			</label>
			<input type="date" name="date_debut" id="date_debut" /><br />
			
			<label for="date_fin">
				Date de fin :
			</label>
			<input type="date" name="date_fin" id="date_fin" /><br />

			<p>
				<input type="submit" value="Créer une question" id="create"/>

			</p>

			<p>
				<input type="submit" value="Liste des questions" id="list" />

			</p>

		</fieldset>
		</div>
	</form>
	
	</body>
</html>
