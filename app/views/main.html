<div id="global">
  <div class="connect">
    <i ng-click="deconnexion()">Déconnexion</i>
  </div>

  <div>
  <h1>Gerer vos enquêtes en ligne Gratuitement</h1>
  <div class="enquete">
  <div>
    <h3>Création d'une nouvelle enquête</h3>
    <button type="button" class="btn btn-outline-secondary" ng-click="creerNouvelleEnquete()">Créer une nouvelle enquête</button>
  </div>
  <br>
  <div>
      <h3>Modifier une enquête existante</h3>
    <select class="select">
        <option ng-repeat="enquete in enquetes">{{enquete.libelle}}</option>
    </select>
</div>
 
</div>
</div>
</div>
